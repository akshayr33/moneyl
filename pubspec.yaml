name: moneylog
description: A complete income & expense tracker with budgets and analytics
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2
  fl_chart: ^0.66.2
  flutter_local_notifications: ^17.1.2
  intl: ^0.19.0
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  flutter_native_splash: ^2.0.8

flutter:
  uses-material-design: true
  assets:
    - assets/splash_logo.png
    - assets/splash_branding_dark.png
    - assets/splash_branding.png

flutter_native_splash:
  color: "#1E293B"
  image: assets/splash_logo.png
  branding: assets/splash_branding.png
  branding_mode: bottom
